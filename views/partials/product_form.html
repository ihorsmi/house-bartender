{{define "product_form.html"}}
<h2>Add product</h2>
<form method="post" action="/bartender/products" class="form form--grid">
  <label>
    <span>Name</span>
    <input name="name" required placeholder="Vodka">
  </label>
  <label>
    <span>Category</span>
    <input name="category" required placeholder="spirit / mixer / garnish">
  </label>
  <label>
    <span>ABV % (optional)</span>
    <input name="abv_percent" placeholder="40">
  </label>
  <label>
    <span>Allergens (csv)</span>
    <input name="allergen_flags" placeholder="nuts, dairy">
  </label>
  <label class="span2">
    <span>Notes</span>
    <input name="notes" placeholder="anything important...">
  </label>
  <label>
    <span>Stock (optional)</span>
    <input name="stock_count" placeholder="e.g. 12">
    <small class="muted">If set: availability derives from stock &gt; 0</small>
  </label>
  <label class="row row--gap">
    <input type="hidden" name="is_available" value="0">
    <input type="checkbox" name="is_available" value="1" checked>
    <span>Available (if no stock)</span>
  </label>

  <button class="btn btn--primary" type="submit">Create</button>
</form>
{{end}}
